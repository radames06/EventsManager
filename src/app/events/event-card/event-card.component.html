<a class="list-group-item list-group-item-action clearfix"  style="cursor: pointer;"
  routerLinkActive="active"
  [routerLink]="[index]" >
  <div class="d-flex w-100 justify-content-between">
    <h5 class="list-group-item-heading">{{ guestEvent.date | date:format }}</h5>
    <small>{{ guestEvent.event }}</small>
  </div>
    <p class="my-0"><small>Guests : {{ guestEvent.attendees | concatArray }}</small></p>
    <p class="my-0"><small>Food : {{ guestEvent.dishes | concatArray }}</small></p>
    <p class="my-0"><small>Drinks : {{ guestEvent.drinks | concatArray }}</small></p>
</a>
