<!-- <ng-template appPlaceholder></ng-template> -->
<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <h4>Your email adress will be your login. Please choose a password.</h4>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" appPasswordsIdentical>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email
                    #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.email">
                        Email should be a valid email adress.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
                    #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Password length must be 6 caracters or more.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordConf">Password</label>
                <input type="password" id="passwordConf" class="form-control" ngModel name="passwordConf" required
                    minlength="6" #passwordConf="ngModel">
            </div>
            <div *ngIf="authForm.errors && password.touched && passwordConf.touched" class="invalid-feedback d-block">
                Password confirmation doesn't match with password.
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Register</button>
            </div>
        </form>
    </div>
</div>
